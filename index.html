<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="lib/jquery-1.6.1.js"></script>
        <script type="text/javascript" src="src/sf.js"></script>
        <script type="text/javascript" src="src/windowManager.js"></script>
        <script type="text/javascript" src="src/Actions.js"></script>
        <script type="text/javascript" src="src/Views.js"></script>
        <title>sfWindowManager</title>
        <script type="text/javascript">
            $(function() {
                $("a").click(function(domnode) {
                    $("#log").append($(this).attr("href"));
                    return false;
                })
                function A() {}
                A.prototype.b = function() {
                    return 'b';
                };
                A.c = function() {
                    return this.prototype.b;
                };
                $("#log").append(A.c())
            });
        </script>
    </head>
    <body>
        <h1>sfWindowManager</h1>
        <a href="/some/controller">Link zu einem Controller</a>
        <div id="log"></div>
    </body>
</html>
